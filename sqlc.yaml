version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/adapter/repository/queries/"
    schema: "migrations/"
    gen:
      go:
        package: "repository"
        out: "internal/adapter/repository/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "jsonb"
            go_type: "json.RawMessage"
